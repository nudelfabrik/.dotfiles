set -g default-terminal "screen-256color"
set -g base-index 1
setw -g mode-keys vi
bind-key C-h previous-window
bind-key C-l next-window
bind-key b last-window
bind-key C-c new-window
set-window-option -g mode-mouse on
setw -g mode-mouse on
set -g mouse-select-pane on

bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Set status bar
set -g status-fg white
set -g status-bg black
set-window-option -g window-status-current-bg white
set-window-option -g window-status-current-fg black
set-window-option -g window-status-last-bg green
set-window-option -g window-status-last-fg black
set-window-option -g window-status-current-format "#{window_index}:#{window_name}" 
set-window-option -g window-status-format "#{window_index}:#{window_name}" 

set -g status-left "#[fg=black]#[bg=colour10]#(date "+%H:%m")#[fg=colour10]#[bg=black]"
set -g status-right "#[fg=colour10]#[bg=black]#[fg=black]#[bg=colour10]#h"
set -g status-justify left
